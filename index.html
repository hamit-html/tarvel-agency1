    <style>
        body {

            background: #e05b39;
        }
/* Image background, replacing the video */
.image-background {
    position: fixed;        /* Stays fixed on the screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;            /* Keeps it behind other content */
    overflow: hidden;       /* Prevents the image from overflowing */
}

.image-background img {
    width: 100%;            /* Makes the image cover the full width */
    height: 100%;           /* Makes the image cover the full height */
    object-fit: cover;      /* Ensures the image covers the container */
}

        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #969393;
            color: white;
            text-align: center;
            padding: 15px;

            display: none;

        }

        .cookie-banner a {

            header .navbar .logo h1 {

            }

<body>

            <nav>

    <div class="image-background">
        <!-- Replace with your image URL -->
        <img src="https://png.pngtree.com/back_origin_pic/05/06/82/976e7c4631828134cd09e6e9b70c310d.jpg" alt="Background Image" class="background-image">
    </div>
     
    <div id="cookieBanner" class="cookie-banner">
        <p>We use cookies to ensure you get the best experience on our website. 
        <button id="acceptCookies">Got it!</button>
    </div>

    <script>
        if (!getCookie("cookieConsent")) {
            document.getElementById("cookieBanner").style.display = "block";
        }

        document.getElementById("acceptCookies").addEventListener("click", function() {
            setCookie("cookieConsent", "true", 30); // Cookie expires in 30 days
            document.getElementById("cookieBanner").style.display = "none";
        });

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

       </script>
</body>
